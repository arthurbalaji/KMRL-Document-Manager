services:
  ai-service:
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    volumes:
      - ../ai-service:/app:cached
      - /app/__pycache__

  backend:
    environment:
      - SPRING_PROFILES_ACTIVE=docker,dev
      - LOGGING_LEVEL_COM_KMRL=DEBUG

  frontend:
    environment:
      - REACT_APP_ENV=development
    volumes:
      - ../frontend/src:/app/src:cached
      - ../frontend/public:/app/public:cached
    command: ["npm", "start"]
