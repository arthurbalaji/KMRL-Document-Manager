# Docker-specific configuration for Spring Boot

# Database Configuration for Docker
spring.datasource.url=jdbc:postgresql://postgres:5432/kmrl_documents
spring.datasource.username=kmrl_user
spring.datasource.password=kmrl_password123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8081
server.servlet.context-path=/api

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
app.upload.directory=/app/documents

# AI Service Configuration
app.ai-service.url=http://ai-service:5000
app.ai-service.timeout=30000

# JWT Configuration
app.jwt.secret=mySecretKey123456789012345678901234567890
app.jwt.expiration=86400000

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://frontend:3000

# Logging Configuration
logging.level.com.kmrl.document=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
