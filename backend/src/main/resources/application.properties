# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/kmrl_documents
spring.datasource.username=kmrl_user
spring.datasource.password=kmrl_password123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Server Configuration
server.port=8081
server.servlet.context-path=/api

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Application Configuration
app.upload.directory=d:/Kochi metro document manager/uploads
app.ai-service.url=http://localhost:5000
app.jwt.secret=kmrlDocumentManagementSecretKey2024ForJWTTokenGeneration
app.jwt.expiration=86400000

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000

# Logging
logging.level.com.kmrl=DEBUG
logging.level.org.springframework.security=DEBUG

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
